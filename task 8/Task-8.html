<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #fceabb, #f8b500);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 85%;
        }
        .weak {
            color: red;
        }
        .strong {
            color: green;
        }
        .text-danger {
            color: red;
        }
    </style>
    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let message = document.getElementById("passwordMessage");
            if (password.length < 6) {
                message.textContent = "POOR";
                message.className = "text-danger";
            } else {
                message.textContent = "STRONG";
                message.className = "strong";
            }
            
            let confirmMessage = document.getElementById("confirmPasswordMessage");
            if (password !== confirmPassword) {
                confirmMessage.textContent = "POOR OR MISMATCH";
                confirmMessage.className = "text-danger";
            } else {
                confirmMessage.textContent = "MATCH";
                confirmMessage.className = "strong";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center text-primary">Registration Form</h2>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
            <small class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
            <small class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
            <small class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" onkeyup="validatePassword()">
            <small id="passwordMessage" class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Re-enter Password</label>
            <input type="password" id="confirmPassword" class="form-control" onkeyup="validatePassword()">
            <small id="confirmPasswordMessage" class="text-danger">POOR OR MISMATCH</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control">
            <small class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control">
            <small class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control"></textarea>
            <small class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control">
            <small class="text-danger">POOR</small>
        </div>
        <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-control">
                <option>Choose your country</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Languages known</label><br>
            <input type="checkbox"> English
            <input type="checkbox"> Kannada
            <input type="checkbox"> Hindi
            <input type="checkbox"> Telugu
        </div>
        <div class="mb-3">
            <input type="checkbox"> Hereby I declare all the given details are true
        </div>
        <button class="btn btn-danger w-100">REGISTER</button>
    </div>
</body>
</html>
