<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Picture</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            position: relative;
            border: 1px solid black;
            overflow: hidden;
        }
        #animatedImage {
            width: 100px; /* Adjust image size */
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Animation Control</h2>

    
    <div id="container">
        <img id="animatedImage" src="img.png" alt="Animated Image">
    </div>
    <button class="btn" onclick="startAnimation()">Start</button>
    <button class="btn" onclick="stopAnimation()">Stop</button>

    <script src="script.js"></script>

</body>
</html>
